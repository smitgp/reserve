# Library Booking Schedule
# Simple YAML configuration for automatic library bookings
#
# Each booking will execute 2 days before the target date at 18:01 Netherlands time
# Example: 2026-01-09 booking will execute on 2026-01-07 at 18:01

bookings:
  - targetDate: 2025-11-07
    start: 09:00
    end: 17:00
    resource: "564"
  - targetDate: 2026-01-09
    start: 09:00
    end: 17:00
    resource: "565"
