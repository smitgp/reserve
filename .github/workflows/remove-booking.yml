name: ğŸ—‘ï¸ Remove Booking

on:
  workflow_dispatch:
    inputs:
      target_date:
        description: 'Date of booking to remove (YYYY-MM-DD)'
        required: true
        type: string
        default: '2025-12-15'
      action_type:
        description: 'Action to perform'
        required: true
        type: choice
        options:
          - 'remove'
          - 'disable'
          - 'enable'
        default: 'remove'

jobs:
  manage-booking:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        
    - name: Validate inputs
      run: |
        echo "ğŸ¯ Target Date: ${{ github.event.inputs.target_date }}"
        echo "ğŸ”§ Action: ${{ github.event.inputs.action_type }}"
        
        # Validate date format
        if ! date -d "${{ github.event.inputs.target_date }}" >/dev/null 2>&1; then
          echo "âŒ Invalid date format. Use YYYY-MM-DD"
          exit 1
        fi
        
    - name: Perform booking action
      run: |
        # Create booking management script
        cat > manage-booking-workflow.mjs << 'EOF'
        import fs from 'fs/promises';
        
        async function manageBooking() {
          const targetDate = process.env.TARGET_DATE;
          const actionType = process.env.ACTION_TYPE;
          
          console.log(`ğŸ”§ ${actionType.toUpperCase()} booking for: ${targetDate}`);
          
          try {
            // Load existing configuration
            const configFile = await fs.readFile('booking-config.json', 'utf8');
            const config = JSON.parse(configFile);
            
            // Find the booking
            const bookingIndex = config.bookings.findIndex(b => b.targetDate === targetDate);
            if (bookingIndex === -1) {
              console.log(`âŒ No booking found for ${targetDate}`);
              console.log('ğŸ“‹ Available bookings:');
              config.bookings.forEach(b => {
                console.log(`   â€¢ ${b.targetDate}: ${b.description} (${b.enabled ? 'enabled' : 'disabled'})`);
              });
              process.exit(1);
            }
            
            const booking = config.bookings[bookingIndex];
            console.log(`ğŸ“ Found booking: ${booking.description}`);
            console.log(`   â° Time: ${booking.start} - ${booking.end}`);
            console.log(`   ğŸ¢ Resource: ${booking.resource}`);
            console.log(`   ğŸ“… Would execute: ${booking.bookingDate} at 18:01`);
            console.log(`   ğŸ”§ Current status: ${booking.enabled ? 'enabled' : 'disabled'}`);
            
            let changed = false;
            let commitMessage = '';
            
            if (actionType === 'remove') {
              config.bookings.splice(bookingIndex, 1);
              changed = true;
              commitMessage = `ğŸ—‘ï¸ Remove booking: ${targetDate}`;
              console.log(`âœ… Booking for ${targetDate} has been removed`);
              
            } else if (actionType === 'disable') {
              if (booking.enabled) {
                booking.enabled = false;
                booking.disabledAt = new Date().toISOString();
                changed = true;
                commitMessage = `ğŸ”´ Disable booking: ${targetDate}`;
                console.log(`ğŸ”´ Booking for ${targetDate} has been disabled`);
              } else {
                console.log(`â„¹ï¸ Booking for ${targetDate} was already disabled`);
              }
              
            } else if (actionType === 'enable') {
              if (!booking.enabled) {
                booking.enabled = true;
                delete booking.disabledAt;
                delete booking.completedAt; // Allow re-execution
                changed = true;
                commitMessage = `ğŸŸ¢ Enable booking: ${targetDate}`;
                console.log(`ğŸŸ¢ Booking for ${targetDate} has been enabled`);
              } else {
                console.log(`â„¹ï¸ Booking for ${targetDate} was already enabled`);
              }
            }
            
            if (changed) {
              // Save configuration
              await fs.writeFile('booking-config.json', JSON.stringify(config, null, 2));
              console.log(`ğŸ’¾ Configuration updated`);
              
              // Set environment variable for commit
              const fs_sync = await import('fs');
              fs_sync.appendFileSync(process.env.GITHUB_ENV, `COMMIT_MESSAGE=${commitMessage}\n`);
              fs_sync.appendFileSync(process.env.GITHUB_ENV, `CHANGES_MADE=true\n`);
            } else {
              const fs_sync = await import('fs');
              fs_sync.appendFileSync(process.env.GITHUB_ENV, `CHANGES_MADE=false\n`);
            }
            
            // Show final stats
            const activeBookings = config.bookings.filter(b => b.enabled && !b.completedAt).length;
            console.log(`\nğŸ“Š Current booking status:`);
            console.log(`   ğŸŸ¢ Active bookings: ${activeBookings}`);
            console.log(`   ğŸ“Š Total bookings: ${config.bookings.length}`);
            
          } catch (error) {
            console.error(`âŒ Error: ${error.message}`);
            process.exit(1);
          }
        }
        
        manageBooking().catch(error => {
          console.error(`âŒ Fatal error: ${error.message}`);
          process.exit(1);
        });
        EOF
        
        # Run the script
        TARGET_DATE="${{ github.event.inputs.target_date }}" \
        ACTION_TYPE="${{ github.event.inputs.action_type }}" \
        node manage-booking-workflow.mjs
        
    - name: Commit changes
      if: env.CHANGES_MADE == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add booking-config.json
        
        if git diff --staged --quiet; then
          echo "ğŸ“­ No changes to commit"
        else
          git commit -m "$COMMIT_MESSAGE

          ğŸ“… Date: ${{ github.event.inputs.target_date }}
          ğŸ”§ Action: ${{ github.event.inputs.action_type }}
          ğŸ¤– Via: GitHub Workflow"
          
          git push
          echo "âœ… Changes committed to repository"
        fi
        
    - name: Display final status
      run: |
        if [ "$CHANGES_MADE" = "true" ]; then
          echo "ğŸ‰ Operation completed successfully!"
          echo ""
          echo "ğŸ“‹ Summary:"
          echo "   ğŸ“… Date: ${{ github.event.inputs.target_date }}"
          echo "   ğŸ”§ Action: ${{ github.event.inputs.action_type }}"
          echo "   âœ… Status: Updated"
        else
          echo "â„¹ï¸ No changes were needed"
        fi
        echo ""
        echo "ğŸ“‹ To view all current bookings, run the 'List Bookings' workflow"